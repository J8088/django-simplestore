{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{ object.get_full_name }}</h2>
                <p><strong>Email:</strong> {{ object.email }}</p>
                <a class="btn btn-primary" href="{% url 'profiles:update' object.pk  %}">Edit details</a>
                <a class="btn btn-danger" href="{% url 'profiles:logout' %}">Logout</a>
            </div>
        </div>
    </div>
{% endblock %}
